<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋对弈</title>
    <link rel="icon" type="image/png" sizes="96x96" href="me.png">
    <style>
        /* 本地化样式，替代Tailwind CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'SimHei', Arial, sans-serif;
            background: linear-gradient(135deg, #fef7ed 0%, #fed7aa 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 0.5rem;
            margin: 0;
        }
        
        @media (min-width: 768px) {
            body {
                justify-content: center;
                padding: 1rem;
            }
        }
        
        .container {
            max-width: 80rem;
            width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            min-height: calc(100vh - 1rem);
            display: flex;
            flex-direction: column;
        }
        
        @media (min-width: 768px) {
            .container {
                border-radius: 0.75rem;
                min-height: auto;
            }
        }
        
        .header {
            background: #8B5A2B;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        @media (min-width: 768px) {
            .header {
                padding: 2rem;
            }
        }
        
        .header h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: bold;
            letter-spacing: 0.025em;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: #D2B48C;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
        }
        
        .main {
            padding: 1rem;
            display: flex;
            gap: 1rem;
            flex-direction: column;
        }
        
        @media (min-width: 768px) {
            .main {
                padding: 2rem;
                flex-direction: row;
                gap: 2rem;
            }
        }
        
        .sidebar {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        @media (min-width: 768px) {
            .sidebar {
                flex: 1;
                min-width: 280px;
                gap: 1.5rem;
            }
        }
        
        .board-area {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
        }
        
        @media (min-width: 768px) {
            .board-area {
                flex: 2;
                padding: 0 1rem;
            }
        }
        
        .info-card {
            background: #f9fafb;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        @media (min-width: 768px) {
            .info-card {
                padding: 1.25rem;
            }
        }
        
        .info-card h2 {
            font-size: 1.1rem;
            font-weight: bold;
            color: #374151;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
        }
        
        @media (min-width: 768px) {
            .info-card h2 {
                font-size: 1.25rem;
                margin-bottom: 1rem;
            }
        }
        
        .icon {
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
            color: #8B5A2B;
        }
        
        .info-item {
            margin-bottom: 1rem;
        }
        
        .info-item:last-child {
            margin-bottom: 0;
        }
        
        .info-label {
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }
        
        .player-indicator {
            display: flex;
            align-items: center;
            margin-top: 0.25rem;
        }
        
        .piece {
            width: 1.25rem;
            height: 1.25rem;
            border-radius: 50%;
            margin-right: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .piece.black {
            background: #000000;
            border: 2px solid #374151;
        }
        
        .piece.white {
            background: #ffffff;
            border: 2px solid #d1d5db;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .input-group input {
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            color: #374151;
            width: 100%;
        }

        .input-group input:focus {
            outline: none;
            border-color: #8B5A2B;
            box-shadow: 0 0 0 2px rgba(139, 90, 43, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .btn-primary {
            background: #8B5A2B;
            color: white;
        }
        
        .btn-primary:hover {
            background: #7c4f26;
        }
        
        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }
        
        .btn-secondary:hover {
            background: #d1d5db;
        }
        
        .board-container {
            position: relative;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            width: fit-content;
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }
        
        @media (max-width: 480px) {
            .board-container {
                margin: 0 auto;
                border-radius: 0.25rem;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            }
        }
        
        #board {
            background: #DEB887;
            display: block;
            max-width: 100%;
            height: auto;
        }
        
        .thinking-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        .thinking-content {
            background: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            text-align: center;
        }
        
        .thinking-dots {
            display: flex;
            justify-content: center;
            margin-bottom: 0.75rem;
        }
        
        .thinking-dot {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
            background: #8B5A2B;
            margin: 0 0.25rem;
            animation: thinking 1.5s infinite;
        }
        
        .thinking-dot:nth-child(2) {
            animation-delay: 0.3s;
        }
        
        .thinking-dot:nth-child(3) {
            animation-delay: 0.6s;
        }
        
        @keyframes thinking {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .game-log {
            background: #f9fafb;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-top: 1rem;
            width: 100%;
        }
        
        @media (min-width: 768px) {
            .game-log {
                margin-top: 1.5rem;
            }
        }
        
        .game-log h3 {
            font-weight: bold;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        
        .log-content {
            height: 6rem;
            overflow-y: auto;
            font-size: 0.8rem;
            color: #374151;
            line-height: 1.4;
        }
        
        @media (min-width: 768px) {
            .log-content {
                height: 8rem;
                font-size: 0.875rem;
            }
        }
        
        .log-content p {
            margin-bottom: 0.25rem;
        }
        
        .footer {
            background: #374151;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 0.875rem;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }
        
        .modal-content {
            background: white;
            margin: 15% auto;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 1.75rem;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #000;
        }
        
        .rules-list {
            list-style: none;
            text-align: left;
        }
        
        .rules-list li {
            display: flex;
            align-items: flex-start;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: #374151;
        }
        
        .check-icon {
            color: #10b981;
            margin-right: 0.5rem;
            margin-top: 0.125rem;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

        <header class="header">
            <h1>五子棋对弈</h1>
            <p>来场挑战，看谁能先连成五子 /•᷅•᷄\୭~</p>

    <audio id="music" loop>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game constants
            const BOARD_SIZE = 15;
            let CELL_SIZE = 40; // Dynamic adjustment
            let PIECE_SIZE = CELL_SIZE * 0.8;
            let BOARD_PADDING = CELL_SIZE;
            
            // Calculate responsive size
            function calculateResponsiveSize() {
                const container = document.querySelector('.board-area');
                const containerWidth = container.clientWidth;
                
                // Calculate available space, considering margins
                const availableWidth = Math.min(containerWidth - 16, window.innerWidth - 32);
                
                // Calculate the most suitable cell size based on available space
                const idealCellSize = Math.floor(availableWidth / (BOARD_SIZE + 1));
                
                // Set different size ranges based on screen size
                if (window.innerWidth < 480) {
                    CELL_SIZE = Math.max(18, Math.min(25, idealCellSize)); // Small screen
                } else if (window.innerWidth < 768) {
                    CELL_SIZE = Math.max(22, Math.min(32, idealCellSize)); // Medium screen
                } else {
                    CELL_SIZE = Math.max(25, Math.min(40, idealCellSize)); // Large screen
                }
                
                PIECE_SIZE = CELL_SIZE * 0.8;
                BOARD_PADDING = CELL_SIZE;
            }
            
            // Game state
            let gameBoard = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
            let currentPlayer = 1; // 1: Black, 2: White
            let gameOver = false;
            let difficulty = 2; // 1: Easy, 2: Medium, 3: Hard
            let moveHistory = [];
            let lastMovePosition = null;
            let gameMode = 1; // 1: Player vs AI, 2: Player vs Player
            let gameCount = 1; // Game count
            let playerStartsWithBlack = true; // Does player start with black?
            let undoChances = 0; // New: Undo chances
            
            // DOM elements
            const canvas = document.getElementById('board');
            const ctx = canvas.getContext('2d');
            const boardContainer = document.querySelector('.board-container');
            const currentPlayerIndicator = document.getElementById('player-indicator');
            const currentPlayerText = document.getElementById('player-text');
            const gameStatus = document.getElementById('game-status');
            const gameCountDisplay = document.getElementById('game-count');
            const winnerInfo = document.getElementById('winner-info');
            const winnerIndicator = document.getElementById('winner-indicator');
            const winnerText = document.getElementById('winnerText');
            const newGameBtn = document.getElementById('new-game');
            const undoBtn = document.getElementById('undo');
            const undoChancesDisplay = document.getElementById('undo-chances'); // New
            const difficultyToggle = document.getElementById('difficulty-toggle');
            const difficultyText = document.getElementById('difficulty-text');
            const gameLog = document.getElementById('game-log');
            const thinkingIndicator = document.getElementById('thinking');
            const modeToggle = document.getElementById('mode-toggle');
            const modeText = document.getElementById('mode-text');
            const winnerModal = document.getElementById('winner-modal');
            const winnerModalTitle = document.getElementById('winner-modal-title');
            const winnerModalMessage = document.getElementById('winner-modal-message');
            const closeModalBtn = document.querySelector('.close');
            const music = document.getElementById('music');
            const musicToggle = document.getElementById('music-toggle');
            const musicText = document.getElementById('music-text');
            const redeemCodeInput = document.getElementById('redeem-code-input'); // New

            // AI difficulty configuration
            const difficultyConfig = {
                1: { // Easy
                    searchDepth: 2, // Shallow search depth
                    randomMoveChance: 0.1, // High chance of making a random move
                    thinkTimeRange: [200, 1000]
                },
                2: { // Medium
                    searchDepth: 4, // Medium search depth (increased from 3 to 4 for more challenge)
                    randomMoveChance: 0.1, // Low chance of making a random move
                    thinkTimeRange: [500, 3500]
                },
                3: { // Hard
                    searchDepth: 4, // Deeper search depth for stronger play (reduced from 6 to 5 for performance)
                    randomMoveChance: 0.0, // No random moves, always best
                    thinkTimeRange: [800, 5500]
                }
            };

            // Set Canvas size
            function setCanvasSize() {
                calculateResponsiveSize();
                const size = (BOARD_SIZE - 1) * CELL_SIZE + BOARD_PADDING * 2;
                
                // Get available container width
                const containerWidth = document.querySelector('.board-area').clientWidth;
                const maxDisplaySize = Math.min(containerWidth - 16, window.innerWidth - 32); // Leave appropriate margins
                
                // Calculate final display size
                const displaySize = Math.min(size, maxDisplaySize);
                
                // Set actual canvas size
                canvas.width = size;
                canvas.height = size;
                
                // Set canvas display size
                canvas.style.width = `${displaySize}px`;
                canvas.style.height = `${displaySize}px`;
                
                // Store scale for click event handling
                canvas.dataset.scale = displaySize / size;
                
                // Ensure correct container size
                const boardContainer = document.querySelector('.board-container');
                boardContainer.style.width = `${displaySize}px`;
                boardContainer.style.height = `${displaySize}px`;
            }
            
            // Initialize game
            function initGame() {
                setCanvasSize();
                gameBoard = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0)); // Clear board
                currentPlayer = 1; // Always black starts
                gameOver = false;
                moveHistory = [];
                lastMovePosition = null;
                // undoChances = 0; // Do not reset undo chances on new game start
                
                updateGameStatus();
                clearGameLog();
                logMessage(`第${gameCount}局开始`);
                
                if (playerStartsWithBlack) {
                    logMessage('玩家执黑先手，请点击棋盘落子');
                } else {
                    logMessage('开元执黑先手');
                    // AI starts, will think shortly
                    setTimeout(() => {
                        if (gameMode === 1 && !gameOver) {
                            aiMove();
                        }
                    }, 500);
                }
                
                winnerModal.style.display = 'none';
                updateUndoChancesDisplay(); // Update undo chances display
                drawBoard(); // Redraw board after initialization
            }
            
            // Draw board
            function drawBoard() {
                const size = (BOARD_SIZE - 1) * CELL_SIZE + BOARD_PADDING * 2;
                ctx.clearRect(0, 0, size, size);
                
                // Draw board background
                ctx.fillStyle = '#DEB887';
                ctx.fillRect(0, 0, size, size);
                
                // Draw grid lines
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 1;
                
                for (let i = 0; i < BOARD_SIZE; i++) {
                    // Horizontal lines
                    ctx.beginPath();
                    ctx.moveTo(BOARD_PADDING, BOARD_PADDING + i * CELL_SIZE);
                    ctx.lineTo(size - BOARD_PADDING, BOARD_PADDING + i * CELL_SIZE);
                    ctx.stroke();
                    
                    // Vertical lines
                    ctx.beginPath();
                    ctx.moveTo(BOARD_PADDING + i * CELL_SIZE, BOARD_PADDING);
                    ctx.lineTo(BOARD_PADDING + i * CELL_SIZE, size - BOARD_PADDING);
                    ctx.stroke();
                }
                
                // Draw star points
                const starPoints = [
                    {x: 3, y: 3}, {x: 3, y: 11}, 
                    {x: 7, y: 7}, // Center point
                    {x: 11, y: 3}, {x: 11, y: 11}
                ];
                
                starPoints.forEach(point => {
                    drawStarPoint(point.x, point.y);
                });
                
                // Draw all pieces
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === 1) {
                            drawPiece(i, j, 'black');
                        } else if (gameBoard[i][j] === 2) {
                            drawPiece(i, j, 'white');
                        }
                    }
                }
                
                // Draw marker for the last move
                if (lastMovePosition) {
                    drawLastMoveMarker(lastMovePosition.x, lastMovePosition.y);
                }
            }
            
            // Draw star point
            function drawStarPoint(x, y) {
                const centerX = BOARD_PADDING + x * CELL_SIZE;
                const centerY = BOARD_PADDING + y * CELL_SIZE;
                const radius = 4;
                
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.fillStyle = '#8B4513';
                ctx.fill();
            }
            
            // Draw piece
            function drawPiece(x, y, color) {
                const centerX = BOARD_PADDING + x * CELL_SIZE;
                const centerY = BOARD_PADDING + y * CELL_SIZE;
                
                // Draw shadow
                ctx.beginPath();
                ctx.arc(centerX + 2, centerY + 2, PIECE_SIZE / 2, 0, 2 * Math.PI);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fill();
                
                // Draw piece
                ctx.beginPath();
                ctx.arc(centerX, centerY, PIECE_SIZE / 2, 0, 2 * Math.PI);
                
                // Create radial gradient
                const gradient = ctx.createRadialGradient(
                    centerX - PIECE_SIZE / 5, centerY - PIECE_SIZE / 5, PIECE_SIZE / 10,
                    centerX, centerY, PIECE_SIZE / 2
                );
                
                if (color === 'white') {
                    gradient.addColorStop(0, '#FFFFFF');
                    gradient.addColorStop(1, '#E6E6E6');
                    ctx.strokeStyle = '#D9D9D9';
                } else {
                    gradient.addColorStop(0, '#404040');
                    gradient.addColorStop(1, '#000000');
                    ctx.strokeStyle = '#333333';
                }
                
                ctx.fillStyle = gradient;
                ctx.fill();
                ctx.lineWidth = 1;
                ctx.stroke();
            }
            
            // Draw marker for the last move
            function drawLastMoveMarker(x, y) {
                const centerX = BOARD_PADDING + x * CELL_SIZE;
                const centerY = BOARD_PADDING + y * CELL_SIZE;
                const radius = PIECE_SIZE / 4;
                
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.fillStyle = '#FF69B4';
                ctx.fill();
            }
            
            // Check for win
            function checkWin(x, y, player) {
                const directions = [
                    [1, 0],   // Horizontal
                    [0, 1],   // Vertical
                    [1, 1],   // Diagonal (down-right)
                    [1, -1]   // Diagonal (up-right)
                ];
                
                for (const [dx, dy] of directions) {
                    let count = 1;
                    
                    // Check in positive direction
                    for (let i = 1; i < 5; i++) {
                        const nx = x + dx * i;
                        const ny = y + dy * i;
                        
                        if (nx < 0 || nx >= BOARD_SIZE || ny < 0 || ny >= BOARD_SIZE) break;
                        if (gameBoard[nx][ny] !== player) break;
                        
                        count++;
                    }
                    
                    // Check in negative direction
                    for (let i = 1; i < 5; i++) {
                        const nx = x - dx * i;
                        const ny = y - dy * i;
                        
                        if (nx < 0 || nx >= BOARD_SIZE || ny < 0 || ny >= BOARD_SIZE) break;
                        if (gameBoard[nx][ny] !== player) break;
                        
                        count++;
                    }
                    
                    if (count >= 5) {
                        return true;
                    }
                }
                
                return false;
            }
            
            // Check if board is full
            function isBoardFull() {
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === 0) {
                            return false;
                        }
                    }
                }
                return true;
            }
            
            // Handle player move
            function handlePlayerMove(x, y) {
                if (gameOver || gameBoard[x][y] !== 0) {
                    return;
                }
                
                // Check if it's player's turn
                const isPlayerTurn = (playerStartsWithBlack && currentPlayer === 1) || 
                                   (!playerStartsWithBlack && currentPlayer === 2);
                
                if (gameMode === 1 && !isPlayerTurn) {
                    return; // Not player's turn
                }
                
                // Record move
                gameBoard[x][y] = currentPlayer;
                moveHistory.push({x, y, player: currentPlayer});
                lastMovePosition = {x, y};
                
                // Update UI
                drawBoard();
                const playerName = getPlayerName(currentPlayer);
                const pieceColor = currentPlayer === 1 ? '黑' : '白';
                logMessage(`${playerName}在(${x+1},${y+1})落${pieceColor}子`);
                
                // Check if player wins
                if (checkWin(x, y, currentPlayer)) {
                    gameOver = true;
                    const winnerMessage = `${playerName}获胜！`;
                    updateGameStatus(winnerMessage);
                    logMessage(`恭喜，${winnerMessage}`);
                    showWinnerModal(winnerMessage);
                    return;
                }
                
                // Check if board is full
                if (isBoardFull()) {
                    gameOver = true;
                    updateGameStatus('平局！');
                    logMessage('游戏结束，平局！');
                    showWinnerModal('平局！');
                    return;
                }
                
                // Switch player
                currentPlayer = currentPlayer === 1 ? 2 : 1;
                updateGameStatus();
                
                // If AI vs Player and it's AI's turn
                if (gameMode === 1) {
                    const isAiTurn = (playerStartsWithBlack && currentPlayer === 2) || 
                                   (!playerStartsWithBlack && currentPlayer === 1);
                    
                    if (isAiTurn) {
                        aiMove();
                    }

            // AI move
            function aiMove() {
                if (gameOver) return;
                
                // Show thinking indicator
                thinkingIndicator.style.display = 'flex';
                
                const config = difficultyConfig[difficulty];
                const thinkTime = config.thinkTimeRange[0] +

                setTimeout(() => {
                    let move;
                    // Introduce randomness for lower difficulties
                    if (Math.random() < config.randomMoveChance) {
                        move = getRandomGoodMove(); // Make a 'good enough' random move
                    } else {
                        move = getBestMove(); // Use Minimax
                    }

                    thinkingIndicator.style.display = 'none';
                    
                    if (move && !gameOver) {
                        const {x, y} = move;
                        
                        // Record AI move
                        gameBoard[x][y] = currentPlayer;
                        moveHistory.push({x, y, player: currentPlayer});
                        lastMovePosition = {x, y};
                        
                        // Update UI
                        drawBoard();
                        const aiName = getPlayerName(currentPlayer);
                        const pieceColor = currentPlayer === 1 ? '黑' : '白';
                        logMessage(`${aiName}在(${x+1},${y+1})落${pieceColor}子`);
                        
                        // Check if AI wins
                        if (checkWin(x, y, currentPlayer)) {
                            gameOver = true;
                            const winnerMessage = `${aiName}获胜！`;
                            updateGameStatus(winnerMessage);
                            logMessage(`${winnerMessage}`);
                            showWinnerModal(winnerMessage);
                            return;
                        }
                        
                        // Check if board is full
                        if (isBoardFull()) {
                            gameOver = true;
                            updateGameStatus('平局！');
                            logMessage('游戏结束，平局！');
                            showWinnerModal('平局！');
                            return;
                        }
                        
                        // Switch to player's turn
                        currentPlayer = currentPlayer === 1 ? 2 : 1;
                        updateGameStatus();
                    } else if (!move && !gameOver) {
                        // If no best move found (e.g., board is full or no valid moves)
                        // This case should ideally be caught by isBoardFull() earlier
                        console.warn("AI could not find a move, or game is already over.");
                    }
                }, thinkTime);
            }
            
            // Get player name
            function getPlayerName(player) {
                if (gameMode === 2) {
                    return player === 1 ? '玩家1' : '玩家2';
                } else {
                    if (playerStartsWithBlack) {
                        return player === 1 ? '玩家' : '开元';
                    } else {
                        return player === 1 ? '开元' : '玩家';
                    }
                }
            }
            
            // Get best move - using Minimax with Alpha-Beta Pruning
            function getBestMove() {
                const config = difficultyConfig[difficulty];
                
                // First, check for immediate win or block moves
                const winMove = findWinningMove(currentPlayer);
                if (winMove) return winMove;
                
                const opponent = currentPlayer === 1 ? 2 : 1;
                const blockMove = findWinningMove(opponent);
                if (blockMove) return blockMove;
                
                // Use Minimax algorithm to search for the best move
                // The `minimax` function returns an object { score, move }
                const result = minimax(config.searchDepth, -Infinity, Infinity, true, currentPlayer);
                
                if (result.move) {
                    return result.move;
                }
                
                // Fallback to a random good move if minimax fails (shouldn't happen often)
                return getRandomGoodMove();
            }
            
            // Minimax algorithm implementation
            function minimax(depth, alpha, beta, isMaximizingPlayer, player) {
                if (depth === 0 || gameOver) {
                    // Base case: return board evaluation
                    return {
                        score: evaluateBoard(player),
                        move: null
                    };
                }
                
                const moves = getOrderedMoves();
                if (moves.length === 0) return { score: 0, move: null }; // No valid moves
                
                let bestMove = null;
                
                if (isMaximizingPlayer) {
                    let maxScore = -Infinity;
                    
                    for (const move of moves) {
                        gameBoard[move.x][move.y] = player; // Make the move
                        
                        // Check for immediate win after making the move
                        if (checkWin(move.x, move.y, player)) {
                            gameBoard[move.x][move.y] = 0; // Undo the move
                            return { score: 100000000, move }; // Very high score for winning move (increased significantly)
                        }
                        
                        const result = minimax(depth - 1, alpha, beta, false, player === 1 ? 2 : 1);
                        gameBoard[move.x][move.y] = 0; // Undo the move
                        
                        if (result.score > maxScore) {
                            maxScore = result.score;
                            bestMove = move;
                        }
                        
                        alpha = Math.max(alpha, result.score);
                        if (beta <= alpha) break; // Alpha-Beta Pruning
                    }
                    
                    return { score: maxScore, move: bestMove };
                } else { // Minimizing player (opponent)
                    let minScore = Infinity;
                    
                    for (const move of moves) {
                        gameBoard[move.x][move.y] = player; // Make the move
                        
                        // Check for immediate win for opponent after making the move
                        if (checkWin(move.x, move.y, player)) {
                            gameBoard[move.x][move.y] = 0; // Undo the move
                            return { score: -100000000, move }; // Very low score for opponent's winning move (increased significantly)
                        }
                        
                        const result = minimax(depth - 1, alpha, beta, true, player === 1 ? 2 : 1);
                        gameBoard[move.x][move.y] = 0; // Undo the move
                        
                        if (result.score < minScore) {
                            minScore = result.score;
                            bestMove = move;
                        }
                        
                        beta = Math.min(beta, result.score);
                        if (beta <= alpha) break; // Alpha-Beta Pruning
                    }
                    
                    return { score: minScore, move: bestMove };
                }
            }
            
            // Get ordered candidate moves (heuristic sorting)
            function getOrderedMoves() {
                const moves = [];
                
                // Iterate over a slightly larger area around existing pieces for efficiency
                // This helps focus the search on relevant areas
                let minX = BOARD_SIZE, maxX = -1, minY = BOARD_SIZE, maxY = -1;
                let hasPieces = false;

                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] !== 0) {
                            hasPieces = true;
                            minX = Math.min(minX, i);
                            maxX = Math.max(maxX, i);
                            minY = Math.min(minY, j);
                            maxY = Math.max(maxY, j);
                        }
                    }
                }

                if (!hasPieces) {
                    // If board is empty, suggest center move
                    moves.push({ x: Math.floor(BOARD_SIZE / 2), y: Math.floor(BOARD_SIZE / 2), score: 0 });
                    return moves;
                }

                // Expand search area slightly
                const searchMinX = Math.max(0, minX - 2);
                const searchMaxX = Math.min(BOARD_SIZE - 1, maxX + 2);
                const searchMinY = Math.max(0, minY - 2);
                const searchMaxY = Math.min(BOARD_SIZE - 1, maxY + 2);

                for (let i = searchMinX; i <= searchMaxX; i++) {
                    for (let j = searchMinY; j <= searchMaxY; j++) {
                        if (gameBoard[i][j] === 0) {
                            // Evaluate position for both current player and opponent to find critical spots
                            const scoreForPlayer = evaluatePosition(i, j, currentPlayer);
                            const scoreForOpponent = evaluatePosition(i, j, currentPlayer === 1 ? 2 : 1);
                            // Combine scores, prioritizing moves that create threats for self or block opponent's threats
                            // Opponent's threats are even more critical to defend against (increased multiplier from 2.5 to 3.5)
                            const combinedScore = scoreForPlayer + scoreForOpponent * 3.5; 
                            moves.push({ x: i, y: j, score: combinedScore });
                        }
                    }
                }
                
                // Sort by score in descending order, prioritize higher-scoring moves
                // Limit the number of candidate moves to keep thinking time short
                return moves.sort((a, b) => b.score - a.score).slice(0, 40); // Reduced candidate quantity for better performance
            }
            
            // Check if position has adjacent pieces (within a 2-unit radius)
            function hasAdjacentPieces(x, y) {
                for (let i = Math.max(0, x-2); i <= Math.min(BOARD_SIZE-1, x+2); i++) {
                    for (let j = Math.max(0, y-2); j <= Math.min(BOARD_SIZE-1, y+2); j++) {
                        if (gameBoard[i][j] !== 0) {
                            return true;
                        }
                    }
                }
                return false;
            }
            
            // Find a winning move
            function findWinningMove(player) {
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === 0) {
                            gameBoard[i][j] = player;
                            if (checkWin(i, j, player)) {
                                gameBoard[i][j] = 0; // Undo the move
                                return { x: i, y: j };
                            }
                            gameBoard[i][j] = 0; // Undo the move
                        }
                    }
                }
                return null;
            }
            
            // Evaluate the entire board state
            function evaluateBoard(player) {
                let totalScore = 0;
                const opponent = player === 1 ? 2 : 1;
                
                // Iterate through all cells to find patterns
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === player) {
                            totalScore += evaluatePosition(i, j, player);
                        } else if (gameBoard[i][j] === opponent) {
                            // Opponent's threats are much more critical to defend against (increased multiplier from 2.5 to 3.5)
                            totalScore -= evaluatePosition(i, j, opponent) * 3.5; 
                        }
                    }
                }
                
                return totalScore;
            }
            
            // Evaluate score for a specific position (improved for AlphaGo-like precision)
            function evaluatePosition(x, y, player) {
                const directions = [
                    [1, 0],   // Horizontal
                    [0, 1],   // Vertical
                    [1, 1],   // Diagonal (down-right)
                    [1, -1]   // Diagonal (up-right)
                ];
                
                let totalPatternScore = 0;
                let liveThreeCount = 0;
                let blockedFourCount = 0;
                let liveFourCount = 0;
                let sleepFourCount = 0; // Added for patterns like PPPP_ or _PPPP

                for (const [dx, dy] of directions) {
                    const pattern = getPattern(x, y, dx, dy, player);
                    const score = evaluatePattern(pattern);
                    totalPatternScore += score; // Sum up scores from all directions

                    // Count specific threats for combination bonuses
                    if (pattern.includes('_PPPP_')) {
                        liveFourCount++;
                    }
                    if (pattern.includes('BPPPP_') || pattern.includes('_PPPPH') || pattern.includes('BPPPP') || pattern.includes('PPPPB')) {
                        blockedFourCount++;
                    }
                    // More precise live three detection
                    if ((pattern.includes('_PPP_') && !pattern.includes('_PPPP_')) ||
                        (pattern.includes('_P_PP_') && !pattern.includes('_P_PPP_')) ||
                        (pattern.includes('_PP_P_') && !pattern.includes('_PP_PP_'))) {
                        liveThreeCount++;
                    }
                    // Sleep four (e.g., PPPP_ or _PPPP)
                    if (pattern.includes('PPPP_') || pattern.includes('_PPPP')) {
                        sleepFourCount++;
                    }
                }
                
                // Add bonuses for combinations of threats (AlphaGo-like compound threats)
                if (liveFourCount >= 1) { // If there's a live four, it's very strong
                    totalPatternScore += 10000000; // Major bonus, almost a win (increased significantly)
                }
                if (liveThreeCount >= 2) { // Double live three
                    totalPatternScore += 800000; // Very strong threat (increased)
                }
                if (liveThreeCount >= 1 && blockedFourCount >= 1) { // Live three plus a blocked four
                    totalPatternScore += 700000; // Strong threat (increased)
                }
                if (blockedFourCount >= 2) { // Double blocked four
                    totalPatternScore += 600000; // Significant threat (increased)
                }
                if (sleepFourCount >= 1 && liveThreeCount >= 1) { // Sleep four plus live three
                    totalPatternScore += 400000; // (increased)
                }
                
                // Positional bonus (center area is more valuable)
                // For a 15x15 board, the center is (7,7). Max distance from center is 7.
                const centerDist = Math.max(Math.abs(x - Math.floor(BOARD_SIZE/2)), Math.abs(y - Math.floor(BOARD_SIZE/2)));
                const centerBonus = (7 - centerDist) * 25; // Increased bonus, relative to center (7,7) for 15x15 board (increased multiplier)
                
                return totalPatternScore + centerBonus;
            }
            
            // Get pattern string around a position
            function getPattern(x, y, dx, dy, player) {
                let pattern = '';
                const opponent = player === 1 ? 2 : 1;
                
                // Check 4 cells in both directions (-4 to +4 relative to current position)
                for (let i = -4; i <= 4; i++) {
                    const nx = x + dx * i;
                    const ny = y + dy * i;
                    
                    if (nx < 0 || nx >= BOARD_SIZE || ny < 0 || ny >= BOARD_SIZE) {
                        pattern += 'B'; // Boundary or blocked by edge
                    } else if (gameBoard[nx][ny] === player) {
                        pattern += 'P'; // Player's piece
                    } else if (gameBoard[nx][ny] === opponent) {
                        pattern += 'O'; // Opponent's piece
                    } else {
                        pattern += '_'; // Empty space
                    }
                }
                
                return pattern;
            }
            
            // Evaluate pattern score (more detailed patterns)
            function evaluatePattern(pattern) {
                // P: Player's piece, O: Opponent's piece, _: Empty, B: Boundary/Blocked
                
                // Five in a row (winning condition)
                if (pattern.includes('PPPPP')) return 10000000; // Increased win score
                
                // Live Four: _PPPP_ (can be extended to five in two ways)
                if (pattern.includes('_PPPP_')) return 1000000; // Very high (increased)
                // Broken Live Four (e.g., _P_PPP_, _PP_PP_, _PPP_P_)
                if (pattern.includes('_P_PPP_') || pattern.includes('_PP_PP_') || pattern.includes('_PPP_P_')) return 500000; // High (increased)
                
                // Blocked Four (one end blocked, can still win)
                if (pattern.includes('BPPPP_') || pattern.includes('_PPPPH') || pattern.includes('BPPPP') || pattern.includes('PPPPB')) return 100000; // Still high (increased)
                if (pattern.includes('P_PPP') || pattern.includes('PP_PP') || pattern.includes('PPP_P')) return 80000; // Broken Four (can still win) (increased)

                // Live Three: _PPP_ (can become live four)
                if (pattern.includes('_PPP_')) return 10000; // Medium-high (increased)
                if (pattern.includes('_P_PP_') || pattern.includes('_PP_P_')) return 5000; // Broken Live Three (increased)

                // Blocked Three (can become blocked four)
                if (pattern.includes('BPPP_') || pattern.includes('_PPPB')) return 1000; // Medium (increased)
                if (pattern.includes('BP_PP_') || pattern.includes('_PP_PB')) return 500; // (increased)

                // Live Two: __PP__ (can become live three)
                if (pattern.includes('__PP__')) return 200; // Low-medium (increased)
                if (pattern.includes('__P_P__')) return 150; // (increased)

                // Blocked Two
                if (pattern.includes('BPP__') || pattern.includes('__PPB')) return 50; // (increased)
                
                return 1; // Default score for empty or insignificant patterns
            }
            
            // Get a random 'good enough' move for easier difficulties
            function getRandomGoodMove() {
                const moves = [];
                
                // Prioritize moves near existing pieces
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === 0 && hasAdjacentPieces(i, j)) {
                            moves.push({ x: i, y: j });
                        }
                    }
                }
                
                if (moves.length === 0) {
                    // Fallback to any random move if no adjacent spots are found
                    return getRandomMove();
                }
                
                // Select a random move from the 'good' candidates
                return moves[Math.floor(Math.random() * moves.length)];
            }
            
            // Get a purely random move (fallback)
            function getRandomMove() {
                const moves = [];
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === 0) {
                            moves.push({ x: i, y: j });
                        }
                    }
                }
                if (moves.length > 0) {
                    return moves[Math.floor(Math.random() * moves.length)];
                }
                return null;
            }
            
            // Update game status UI

            // Undo button event
            undoBtn.addEventListener('click', () => {
                if (gameOver) {
                    logMessage('游戏已结束，无法悔棋。');
                    return;
                }

                if (gameMode === 1 && undoChances <= 0) {
                    logMessage('悔棋机会不足，请尝试兑换。');
                    return;
                }

                if (moveHistory.length === 0) {
                    logMessage('棋盘上没有可悔的棋子。');
                    return;

                // For AI vs Player, undo two steps (player and AI)
                // For Player vs Player, undo one step
                const undoCount = gameMode === 1 ? Math.min(2, moveHistory.length) : 1;
                
                if (gameMode === 1) { // Only consume undo chance in PvE mode
                    undoChances--;
                }
                
                for (let i = 0; i < undoCount; i++) {
                    if (moveHistory.length > 0) {
                        const lastMove = moveHistory.pop();
                        gameBoard[lastMove.x][lastMove.y] = 0;
                        currentPlayer = lastMove.player;
                    }
                }
                
                lastMovePosition = moveHistory.length > 0 ? moveHistory[moveHistory.length - 1] : null;
                gameOver = false;
                drawBoard();
                updateGameStatus();
                updateUndoChancesDisplay();
                logMessage(`悔棋 ${undoCount} 步`);

                // If AI's turn after undo in PvE, trigger AI move
                if (gameMode === 1) {
                    const isAiTurn = (playerStartsWithBlack && currentPlayer === 2) || 
                                     (!playerStartsWithBlack && currentPlayer === 1);
                    if (isAiTurn) {
                        aiMove();
                    }
                }
            });
            
            // Difficulty toggle button event
            difficultyToggle.addEventListener('click', () => {
                difficulty = (difficulty % 3) + 1;
                const difficultyLevels = ['简单', '中等', '困难'];
                // Win rates are illustrative, actual win rate depends on AI strength
                const winRates = ['较低', '中等', '较高']; 
                difficultyText.textContent = `${difficultyLevels[difficulty - 1]}(胜率约${winRates[difficulty - 1]})`;
                logMessage(`游戏难度已切换至 ${difficultyLevels[difficulty - 1]} (AI胜率约${winRates[difficulty - 1]})`);
            });
            
            // Mode toggle button event
            modeToggle.addEventListener('click', () => {
                gameMode = gameMode === 1 ? 2 : 1;
                const modeNames = ['玩家 vs 开元', '玩家 vs 玩家'];
                modeText.textContent = modeNames[gameMode - 1];
                playerStartsWithBlack = true; // Reset to player starting with black
                gameCount = 1; // Reset game count
                logMessage(`游戏模式已切换至 ${modeNames[gameMode - 1]}`);
                initGame();
            });
            
            // Close modal button event
            closeModalBtn.addEventListener('click', () => {
                winnerModal.style.display = 'none';
                startNewGame(); // Start a new game after closing the modal
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', (event) => {
                if (event.target === winnerModal) {
                    winnerModal.style.display = 'none';
                    startNewGame(); // Start a new game after closing the modal
                }
            });

            // New: Redeem code input event listeners
            redeemCodeInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    handleRedeemCode();
                }
            });

            redeemCodeInput.addEventListener('input', () => {
                const value = redeemCodeInput.value.trim();
                // Check if 7 alphanumeric characters or Chinese characters
                if (value.length === 7 && /^[a-zA-Z0-9\u4e00-\u9fa5]+$/.test(value)) {
                    handleRedeemCode();
                }
            });
        });
    </script>
