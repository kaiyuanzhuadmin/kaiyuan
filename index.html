<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋对弈</title>
    <link rel="icon" type="image/png" sizes="96x96" href="me.png">
    <style>
        /* 本地化样式，替代Tailwind CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'SimHei', Arial, sans-serif;
            background: linear-gradient(135deg, #fef7ed 0%, #fed7aa 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 0.5rem;
            margin: 0;
        }
        
        @media (min-width: 768px) {
            body {
                justify-content: center;
                padding: 1rem;
            }
        }
        
        .container {
            max-width: 80rem;
            width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            min-height: calc(100vh - 1rem);
            display: flex;
            flex-direction: column;
        }
        
        @media (min-width: 768px) {
            .container {
                border-radius: 0.75rem;
                min-height: auto;
            }
        }
        
        .header {
            background: #8B5A2B;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        @media (min-width: 768px) {
            .header {
                padding: 2rem;
            }
        }
        
        .header h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: bold;
            letter-spacing: 0.025em;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: #D2B48C;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
        }
        
        .main {
            padding: 1rem;
            display: flex;
            gap: 1rem;
            flex-direction: column;
        }
        
        @media (min-width: 768px) {
            .main {
                padding: 2rem;
                flex-direction: row;
                gap: 2rem;
            }
        }
        
        .sidebar {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        @media (min-width: 768px) {
            .sidebar {
                flex: 1;
                min-width: 280px;
                gap: 1.5rem;
            }
        }
        
        .board-area {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
        }
        
        @media (min-width: 768px) {
            .board-area {
                flex: 2;
                padding: 0 1rem;
            }
        }
        
        .info-card {
            background: #f9fafb;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        @media (min-width: 768px) {
            .info-card {
                padding: 1.25rem;
            }
        }
        
        .info-card h2 {
            font-size: 1.1rem;
            font-weight: bold;
            color: #374151;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
        }
        
        @media (min-width: 768px) {
            .info-card h2 {
                font-size: 1.25rem;
                margin-bottom: 1rem;
            }
        }
        
        .icon {
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
            color: #8B5A2B;
        }
        
        .info-item {
            margin-bottom: 1rem;
        }
        
        .info-item:last-child {
            margin-bottom: 0;
        }
        
        .info-label {
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }
        
        .player-indicator {
            display: flex;
            align-items: center;
            margin-top: 0.25rem;
        }
        
        .piece {
            width: 1.25rem;
            height: 1.25rem;
            border-radius: 50%;
            margin-right: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .piece.black {
            background: #000000;
            border: 2px solid #374151;
        }
        
        .piece.white {
            background: #ffffff;
            border: 2px solid #d1d5db;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .btn {
            width: 100%;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .btn-primary {
            background: #8B5A2B;
            color: white;
        }
        
        .btn-primary:hover {
            background: #7c4f26;
        }
        
        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }
        
        .btn-secondary:hover {
            background: #d1d5db;
        }
        
        .board-container {
            position: relative;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            width: fit-content;
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }
        
        @media (max-width: 480px) {
            .board-container {
                margin: 0 auto;
                border-radius: 0.25rem;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            }
        }
        
        #board {
            background: #DEB887;
            display: block;
            max-width: 100%;
            height: auto;
        }
        
        .thinking-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        .thinking-content {
            background: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            text-align: center;
        }
        
        .thinking-dots {
            display: flex;
            justify-content: center;
            margin-bottom: 0.75rem;
        }
        
        .thinking-dot {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
            background: #8B5A2B;
            margin: 0 0.25rem;
            animation: thinking 1.5s infinite;
        }
        
        .thinking-dot:nth-child(2) {
            animation-delay: 0.3s;
        }
        
        .thinking-dot:nth-child(3) {
            animation-delay: 0.6s;
        }
        
        @keyframes thinking {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .game-log {
            background: #f9fafb;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-top: 1rem;
            width: 100%;
        }
        
        @media (min-width: 768px) {
            .game-log {
                margin-top: 1.5rem;
            }
        }
        
        .game-log h3 {
            font-weight: bold;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        
        .log-content {
            height: 6rem;
            overflow-y: auto;
            font-size: 0.8rem;
            color: #374151;
            line-height: 1.4;
        }
        
        @media (min-width: 768px) {
            .log-content {
                height: 8rem;
                font-size: 0.875rem;
            }
        }
        
        .log-content p {
            margin-bottom: 0.25rem;
        }
        
        .footer {
            background: #374151;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 0.875rem;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }
        
        .modal-content {
            background: white;
            margin: 15% auto;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 1.75rem;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #000;
        }
        
        .rules-list {
            list-style: none;
            text-align: left;
        }
        
        .rules-list li {
            display: flex;
            align-items: flex-start;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: #374151;
        }
        
        .check-icon {
            color: #10b981;
            margin-right: 0.5rem;
            margin-top: 0.125rem;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 游戏标题 -->
        <header class="header">
            <h1>五子棋对弈</h1>
            <p>来场挑战，看谁能先连成五子 /•᷅•᷄\୭~</p>
        </header>

        <!-- 游戏区域 -->
        <main class="main">
            <!-- 游戏信息和控制区 -->
            <div class="sidebar">
                <div class="info-card">
                    <h2>
                        <span class="icon">ℹ</span>游戏信息

            <!-- 棋盘区域 -->

        <!-- 页脚 -->

    <!-- 胜利提示模态框 -->
    <div id="winner-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>

    </div>

    <!-- 添加音频元素 -->
    <audio id="music" loop>
        <source src="jasmine_flower" type="audio/mp3">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 游戏常量
            const BOARD_SIZE = 15;
            let CELL_SIZE = 40; // 动态调整
            let PIECE_SIZE = CELL_SIZE * 0.8;
            let BOARD_PADDING = CELL_SIZE;
            
            // 计算响应式尺寸
            function calculateResponsiveSize() {
                const container = document.querySelector('.board-area');
                const containerWidth = container.clientWidth;
                
                // 计算可用空间，考虑边距
                const availableWidth = Math.min(containerWidth - 16, window.innerWidth - 32);
                
                // 根据可用空间计算最合适的单元格尺寸
                const idealCellSize = Math.floor(availableWidth / (BOARD_SIZE + 1));
                
                // 根据屏幕大小设置不同的尺寸范围
                if (window.innerWidth < 480) {
                    CELL_SIZE = Math.max(18, Math.min(25, idealCellSize)); // 小屏幕
                } else if (window.innerWidth < 768) {
                    CELL_SIZE = Math.max(22, Math.min(32, idealCellSize)); // 中等屏幕
                } else {
                    CELL_SIZE = Math.max(25, Math.min(40, idealCellSize)); // 大屏幕
                }
                
                PIECE_SIZE = CELL_SIZE * 0.8;
                BOARD_PADDING = CELL_SIZE;
            }
            
            // 游戏状态
            let gameBoard = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
            let currentPlayer = 1; // 1:当前执黑方, 2:当前执白方
            let gameOver = false;
            let difficulty = 2; // 1:简单(胜率30%), 2:中等(胜率60%), 3:困难(胜率85%)
            let moveHistory = [];
            let lastMovePosition = null;
            let gameMode = 1; // 1: 玩家 vs 开元, 2: 玩家 vs 玩家
            let gameCount = 1; // 游戏局数
            let playerStartsWithBlack = true; // 玩家是否执黑先手
            
            // DOM元素
            const canvas = document.getElementById('board');
            const ctx = canvas.getContext('2d');
            const boardContainer = document.querySelector('.board-container');
            const currentPlayerIndicator = document.getElementById('player-indicator');
            const currentPlayerText = document.getElementById('player-text');
            const gameStatus = document.getElementById('game-status');
            const gameCountDisplay = document.getElementById('game-count');
            const winnerInfo = document.getElementById('winner-info');
            const winnerIndicator = document.getElementById('winner-indicator');
            const winnerText = document.getElementById('winner-text');
            const newGameBtn = document.getElementById('new-game');
            const undoBtn = document.getElementById('undo');
            const difficultyToggle = document.getElementById('difficulty-toggle');
            const difficultyText = document.getElementById('difficulty-text');
            const gameLog = document.getElementById('game-log');
            const thinkingIndicator = document.getElementById('thinking');
            const modeToggle = document.getElementById('mode-toggle');
            const modeText = document.getElementById('mode-text');
            const winnerModal = document.getElementById('winner-modal');
            const winnerModalTitle = document.getElementById('winner-modal-title');
            const winnerModalMessage = document.getElementById('winner-modal-message');
            const closeModalBtn = document.querySelector('.close');
            const music = document.getElementById('music');
            const musicToggle = document.getElementById('music-toggle');
            const musicText = document.getElementById('music-text');

            // AI难度配置
            const difficultyConfig = {
                1: { // 简单
                    searchDepth: 1,
                    winRate: 0.3,
                    thinkTimeRange: [200, 800],
                    randomFactor: 0.4
                },
                2: { // 中等
                    searchDepth: 2,
                    winRate: 0.6,
                    thinkTimeRange: [500, 1500],
                    randomFactor: 0.2
                },
                3: { // 困难
                    searchDepth: 3,
                    winRate: 0.85,
                    thinkTimeRange: [800, 2500],
                    randomFactor: 0.1
                }
            };

            // 设置Canvas尺寸
            function setCanvasSize() {
                calculateResponsiveSize();
                const size = (BOARD_SIZE - 1) * CELL_SIZE + BOARD_PADDING * 2;
                
                // 获取容器可用宽度
                const containerWidth = document.querySelector('.board-area').clientWidth;
                const maxDisplaySize = Math.min(containerWidth - 16, window.innerWidth - 32); // 留出适当边距
                
                // 计算最终显示尺寸
                const displaySize = Math.min(size, maxDisplaySize);
                
                // 设置canvas的实际尺寸
                canvas.width = size;
                canvas.height = size;
                
                // 设置canvas的显示尺寸
                canvas.style.width = `${displaySize}px`;
                canvas.style.height = `${displaySize}px`;
                
                // 存储缩放比例，用于处理点击事件
                canvas.dataset.scale = displaySize / size;
                
                // 确保容器大小正确
                const boardContainer = document.querySelector('.board-container');
                boardContainer.style.width = `${displaySize}px`;
                boardContainer.style.height = `${displaySize}px`;
            }
            
            // 初始化游戏
            function initGame() {
                setCanvasSize();
                drawBoard();
                gameBoard = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
                currentPlayer = 1; // 总是黑棋先手
                gameOver = false;
                moveHistory = [];
                lastMovePosition = null;
                
                updateGameStatus();
                clearGameLog();
                logMessage(`第${gameCount}局开始`);
                
                if (playerStartsWithBlack) {
                    logMessage('玩家执黑先手，请点击棋盘落子');
                } else {
                    logMessage('开元执黑先手');
                    // 开元先手，稍后开始思考
                    setTimeout(() => {
                        if (gameMode === 1 && !gameOver) {
                            aiMove();
                        }
                    }, 500);
                }
                
                winnerModal.style.display = 'none';
            }
            
            // 绘制棋盘
            function drawBoard() {
                const size = (BOARD_SIZE - 1) * CELL_SIZE + BOARD_PADDING * 2;
                ctx.clearRect(0, 0, size, size);
                
                // 绘制棋盘背景
                ctx.fillStyle = '#DEB887';
                ctx.fillRect(0, 0, size, size);
                
                // 绘制网格线
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 1;
                
                for (let i = 0; i < BOARD_SIZE; i++) {
                    // 横线
                    ctx.beginPath();
                    ctx.moveTo(BOARD_PADDING, BOARD_PADDING + i * CELL_SIZE);
                    ctx.lineTo(size - BOARD_PADDING, BOARD_PADDING + i * CELL_SIZE);
                    ctx.stroke();
                    
                    // 竖线
                    ctx.beginPath();
                    ctx.moveTo(BOARD_PADDING + i * CELL_SIZE, BOARD_PADDING);
                    ctx.lineTo(BOARD_PADDING + i * CELL_SIZE, size - BOARD_PADDING);
                    ctx.stroke();
                }
                
                // 绘制天元和星位
                const starPoints = [
                    {x: 3, y: 3}, {x: 3, y: 11}, 
                    {x: 7, y: 7}, // 天元
                    {x: 11, y: 3}, {x: 11, y: 11}
                ];
                
                starPoints.forEach(point => {
                    drawStarPoint(point.x, point.y);
                });
                
                // 绘制所有棋子
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === 1) {
                            drawPiece(i, j, 'black');
                        } else if (gameBoard[i][j] === 2) {
                            drawPiece(i, j, 'white');
                        }
                    }
                }
                
                // 绘制最后一步的标记
                if (lastMovePosition) {
                    drawLastMoveMarker(lastMovePosition.x, lastMovePosition.y);
                }
            }
            
            // 绘制星位
            function drawStarPoint(x, y) {
                const centerX = BOARD_PADDING + x * CELL_SIZE;
                const centerY = BOARD_PADDING + y * CELL_SIZE;
                const radius = 4;
                
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.fillStyle = '#8B4513';
                ctx.fill();
            }
            
            // 绘制棋子
            function drawPiece(x, y, color) {
                const centerX = BOARD_PADDING + x * CELL_SIZE;
                const centerY = BOARD_PADDING + y * CELL_SIZE;
                
                // 绘制阴影
                ctx.beginPath();
                ctx.arc(centerX + 2, centerY + 2, PIECE_SIZE / 2, 0, 2 * Math.PI);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fill();
                
                // 绘制棋子
                ctx.beginPath();
                ctx.arc(centerX, centerY, PIECE_SIZE / 2, 0, 2 * Math.PI);
                
                // 创建径向渐变
                const gradient = ctx.createRadialGradient(
                    centerX - PIECE_SIZE / 5, centerY - PIECE_SIZE / 5, PIECE_SIZE / 10,
                    centerX, centerY, PIECE_SIZE / 2
                );
                
                if (color === 'white') {
                    gradient.addColorStop(0, '#FFFFFF');
                    gradient.addColorStop(1, '#E6E6E6');
                    ctx.strokeStyle = '#D9D9D9';
                } else {
                    gradient.addColorStop(0, '#404040');
                    gradient.addColorStop(1, '#000000');
                    ctx.strokeStyle = '#333333';
                }
                
                ctx.fillStyle = gradient;
                ctx.fill();
                ctx.lineWidth = 1;
                ctx.stroke();
            }
            
            // 绘制最后一步的标记
            function drawLastMoveMarker(x, y) {
                const centerX = BOARD_PADDING + x * CELL_SIZE;
                const centerY = BOARD_PADDING + y * CELL_SIZE;
                const radius = PIECE_SIZE / 4;
                
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.fillStyle = '#FF69B4';
                ctx.fill();
            }
            
            // 检查是否有玩家获胜
            function checkWin(x, y, player) {
                const directions = [
                    [1, 0],   // 水平
                    [0, 1],   // 垂直
                    [1, 1],   // 右下对角线
                    [1, -1]   // 右上对角线
                ];
                
                for (const [dx, dy] of directions) {
                    let count = 1;
                    
                    // 正向检查
                    for (let i = 1; i < 5; i++) {
                        const nx = x + dx * i;
                        const ny = y + dy * i;
                        
                        if (nx < 0 || nx >= BOARD_SIZE || ny < 0 || ny >= BOARD_SIZE) break;
                        if (gameBoard[nx][ny] !== player) break;
                        
                        count++;
                    }
                    
                    // 反向检查
                    for (let i = 1; i < 5; i++) {
                        const nx = x - dx * i;
                        const ny = y - dy * i;
                        
                        if (nx < 0 || nx >= BOARD_SIZE || ny < 0 || ny >= BOARD_SIZE) break;
                        if (gameBoard[nx][ny] !== player) break;
                        
                        count++;
                    }
                    
                    if (count >= 5) {
                        return true;
                    }
                }
                
                return false;
            }
            
            // 检查棋盘是否已满
            function isBoardFull() {
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === 0) {
                            return false;
                        }
                    }
                }
                return true;
            }
            
            // 处理玩家落子
            function handlePlayerMove(x, y) {
                if (gameOver || gameBoard[x][y] !== 0) {
                    return;
                }
                
                // 检查是否轮到玩家
                const isPlayerTurn = (playerStartsWithBlack && currentPlayer === 1) || 
                                   (!playerStartsWithBlack && currentPlayer === 2);
                
                if (gameMode === 1 && !isPlayerTurn) {
                    return; // 不是玩家回合
                }
                
                // 记录落子
                gameBoard[x][y] = currentPlayer;
                moveHistory.push({x, y, player: currentPlayer});
                lastMovePosition = {x, y};
                
                // 更新UI
                drawBoard();
                const playerName = getPlayerName(currentPlayer);
                const pieceColor = currentPlayer === 1 ? '黑' : '白';
                logMessage(`${playerName}在(${x+1},${y+1})落${pieceColor}子`);
                
                // 检查玩家是否获胜
                if (checkWin(x, y, currentPlayer)) {
                    gameOver = true;
                    const winnerMessage = `${playerName}获胜！`;
                    updateGameStatus(winnerMessage);
                    logMessage(`恭喜，${winnerMessage}`);
                    showWinnerModal(winnerMessage);
                    return;
                }
                
                // 检查棋盘是否已满
                if (isBoardFull()) {
                    gameOver = true;
                    updateGameStatus('平局！');
                    logMessage('游戏结束，平局！');
                    showWinnerModal('平局！');
                    return;
                }
                
                // 切换玩家
                currentPlayer = currentPlayer === 1 ? 2 : 1;
                updateGameStatus();
                
                // 如果是人机对战且轮到AI
                if (gameMode === 1) {
                    const isAiTurn = (playerStartsWithBlack && currentPlayer === 2) || 
                                   (!playerStartsWithBlack && currentPlayer === 1);
                    
                    if (isAiTurn) {
                        aiMove();
                    }
                }
            }
            
            // AI落子
            function aiMove() {
                if (gameOver) return;
                
                // 显示思考指示器
                thinkingIndicator.style.display = 'flex';
                
                const config = difficultyConfig[difficulty];
                const thinkTime = config.thinkTimeRange[0] + 
                                Math.random() * (config.thinkTimeRange[1] - config.thinkTimeRange[0]);
                
                setTimeout(() => {
                    const move = getBestMove();
                    thinkingIndicator.style.display = 'none';
                    
                    if (move && !gameOver) {
                        const {x, y} = move;
                        
                        // 记录AI落子
                        gameBoard[x][y] = currentPlayer;
                        moveHistory.push({x, y, player: currentPlayer});
                        lastMovePosition = {x, y};
                        
                        // 更新UI
                        drawBoard();
                        const aiName = getPlayerName(currentPlayer);
                        const pieceColor = currentPlayer === 1 ? '黑' : '白';
                        logMessage(`${aiName}在(${x+1},${y+1})落${pieceColor}子`);
                        
                        // 检查AI是否获胜
                        if (checkWin(x, y, currentPlayer)) {
                            gameOver = true;
                            const winnerMessage = `${aiName}获胜！`;
                            updateGameStatus(winnerMessage);
                            logMessage(`${winnerMessage}`);
                            showWinnerModal(winnerMessage);
                            return;
                        }
                        
                        // 检查棋盘是否已满
                        if (isBoardFull()) {
                            gameOver = true;
                            updateGameStatus('平局！');
                            logMessage('游戏结束，平局！');
                            showWinnerModal('平局！');
                            return;
                        }
                        
                        // 切换到玩家回合
                        currentPlayer = currentPlayer === 1 ? 2 : 1;
                        updateGameStatus();
                    }
                }, thinkTime);
            }
            
            // 获取玩家名称
            function getPlayerName(player) {
                if (gameMode === 2) {
                    return player === 1 ? '玩家1' : '玩家2';
                } else {
                    if (playerStartsWithBlack) {
                        return player === 1 ? '玩家' : '开元';
                    } else {
                        return player === 1 ? '开元' : '玩家';
                    }
                }
            }
            
            // 获取最佳移动 - 使用Alpha-Beta剪枝的Minimax算法
            function getBestMove() {
                const config = difficultyConfig[difficulty];
                
                // 根据难度调整胜率
                if (Math.random() > config.winRate) {
                    // 故意选择较差的移动来降低胜率
                    return getRandomOrWeakMove();
                }
                
                // 首先检查必胜和必防
                const winMove = findWinningMove(currentPlayer);
                if (winMove) return winMove;
                
                const blockMove = findWinningMove(currentPlayer === 1 ? 2 : 1);
                if (blockMove) return blockMove;
                
                // 使用Minimax算法搜索最佳移动
                const result = minimax(config.searchDepth, -Infinity, Infinity, true, currentPlayer);
                
                if (result.move) {
                    // 添加随机因子
                    if (Math.random() < config.randomFactor) {
                        return getGoodRandomMove();
                    }
                    return result.move;
                }
                
                return getGoodRandomMove();
            }
            
            // Minimax算法实现
            function minimax(depth, alpha, beta, isMaximizing, player) {
                if (depth === 0 || gameOver) {
                    return {
                        score: evaluateBoard(player),
                        move: null
                    };
                }
                
                const moves = getOrderedMoves();
                if (moves.length === 0) return { score: 0, move: null };
                
                let bestMove = null;
                
                if (isMaximizing) {
                    let maxScore = -Infinity;
                    
                    for (const move of moves) {
                        gameBoard[move.x][move.y] = player;
                        
                        if (checkWin(move.x, move.y, player)) {
                            gameBoard[move.x][move.y] = 0;
                            return { score: 10000, move };
                        }
                        
                        const result = minimax(depth - 1, alpha, beta, false, player === 1 ? 2 : 1);
                        gameBoard[move.x][move.y] = 0;
                        
                        if (result.score > maxScore) {
                            maxScore = result.score;
                            bestMove = move;
                        }
                        
                        alpha = Math.max(alpha, result.score);
                        if (beta <= alpha) break; // Alpha-Beta剪枝
                    }
                    
                    return { score: maxScore, move: bestMove };
                } else {
                    let minScore = Infinity;
                    
                    for (const move of moves) {
                        gameBoard[move.x][move.y] = player;
                        
                        if (checkWin(move.x, move.y, player)) {
                            gameBoard[move.x][move.y] = 0;
                            return { score: -10000, move };
                        }
                        
                        const result = minimax(depth - 1, alpha, beta, true, player === 1 ? 2 : 1);
                        gameBoard[move.x][move.y] = 0;
                        
                        if (result.score < minScore) {
                            minScore = result.score;
                            bestMove = move;
                        }
                        
                        beta = Math.min(beta, result.score);
                        if (beta <= alpha) break; // Alpha-Beta剪枝
                    }
                    
                    return { score: minScore, move: bestMove };
                }
            }
            
            // 获取有序的候选移动（启发式排序）
            function getOrderedMoves() {
                const moves = [];
                
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === 0 && hasAdjacentPieces(i, j)) {
                            const score = evaluatePosition(i, j, currentPlayer);
                            moves.push({ x: i, y: j, score });
                        }
                    }
                }
                
                // 按分数降序排序，优先评估高分移动
                return moves.sort((a, b) => b.score - a.score).slice(0, 20); // 限制候选数量
            }
            
            // 检查位置周围是否有棋子
            function hasAdjacentPieces(x, y) {
                for (let i = Math.max(0, x-2); i <= Math.min(BOARD_SIZE-1, x+2); i++) {
                    for (let j = Math.max(0, y-2); j <= Math.min(BOARD_SIZE-1, y+2); j++) {
                        if (gameBoard[i][j] !== 0) {
                            return true;
                        }
                    }
                }
                return false;
            }
            
            // 寻找获胜移动
            function findWinningMove(player) {
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === 0) {
                            gameBoard[i][j] = player;
                            if (checkWin(i, j, player)) {
                                gameBoard[i][j] = 0;
                                return { x: i, y: j };
                            }
                            gameBoard[i][j] = 0;
                        }
                    }
                }
                return null;
            }
            
            // 评估整个棋盘
            function evaluateBoard(player) {
                let totalScore = 0;
                
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === player) {
                            totalScore += evaluatePosition(i, j, player);
                        } else if (gameBoard[i][j] !== 0) {
                            totalScore -= evaluatePosition(i, j, gameBoard[i][j]);
                        }
                    }
                }
                
                return totalScore;
            }
            
            // 评估位置分数（改进版）
            function evaluatePosition(x, y, player) {
                const directions = [
                    [1, 0],   // 水平
                    [0, 1],   // 垂直
                    [1, 1],   // 右下对角线
                    [1, -1]   // 右上对角线
                ];
                
                let maxScore = 0;
                
                for (const [dx, dy] of directions) {
                    const pattern = getPattern(x, y, dx, dy, player);
                    const score = evaluatePattern(pattern);
                    maxScore = Math.max(maxScore, score);
                }
                
                // 位置加成（中心区域更有价值）
                const centerBonus = 5 - Math.max(Math.abs(x - 7), Math.abs(y - 7));
                
                return maxScore + centerBonus;
            }
            
            // 获取模式字符串
            function getPattern(x, y, dx, dy, player) {
                let pattern = '';
                
                // 向前检查4格
                for (let i = -4; i <= 4; i++) {
                    const nx = x + dx * i;
                    const ny = y + dy * i;
                    
                    if (nx < 0 || nx >= BOARD_SIZE || ny < 0 || ny >= BOARD_SIZE) {
                        pattern += 'X'; // 边界
                    } else if (i === 0) {
                        pattern += 'O'; // 当前位置
                    } else if (gameBoard[nx][ny] === player) {
                        pattern += 'O'; // 己方棋子
                    } else if (gameBoard[nx][ny] === 0) {
                        pattern += '_'; // 空位
                    } else {
                        pattern += 'X'; // 对方棋子或边界
                    }
                }
                
                return pattern;
            }
            
            // 评估模式分数
            function evaluatePattern(pattern) {
                // 五连
                if (pattern.includes('OOOOO')) return 10000;
                
                // 活四
                if (pattern.includes('_OOOO_')) return 5000;
                
                // 冲四
                if (pattern.includes('XOOOO_') || pattern.includes('_OOOOX')) return 1000;
                
                // 活三
                if (pattern.includes('_OOO_')) return 500;
                if (pattern.includes('_O_OO_') || pattern.includes('_OO_O_')) return 500;
                
                // 眠三
                if (pattern.includes('XOOO_') || pattern.includes('_OOOX')) return 100;
                if (pattern.includes('XO_OO_') || pattern.includes('_OO_OX')) return 100;
                
                // 活二
                if (pattern.includes('_OO_')) return 50;
                if (pattern.includes('_O_O_')) return 50;
                
                // 眠二
                if (pattern.includes('XOO_') || pattern.includes('_OOUX')) return 10;
                
                return 1;
            }
            
            // 获取随机或较弱的移动（降低胜率用）
            function getRandomOrWeakMove() {
                const moves = [];
                
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === 0 && hasAdjacentPieces(i, j)) {
                            moves.push({ x: i, y: j });
                        }
                    }
                }
                
                if (moves.length === 0) {
                    return getRandomMove();
                }
                
                // 随机选择一个候选位置
                return moves[Math.floor(Math.random() * moves.length)];
            }
            
            // 获取好的随机移动
            function getGoodRandomMove() {
                return getRandomOrWeakMove();
            }
            
            // 获取随机移动
            function getRandomMove() {
                const moves = [];
                
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === 0) {
                            moves.push({ x: i, y: j });
                        }
                    }
                }
                
                if (moves.length > 0) {
                    return moves[Math.floor(Math.random() * moves.length)];
                }
                
                return null;
            }
            
            // 更新游戏状态UI
            function updateGameStatus(message) {
                gameCountDisplay.textContent = `第 ${gameCount} 局`;
                
                if (message) {
                    gameStatus.textContent = message;
                    winnerInfo.classList.remove('hidden');
                    
                    if (message.includes('玩家1') || (message.includes('玩家') && !message.includes('玩家2'))) {
                        const isBlack = (playerStartsWithBlack && gameMode === 1) || 
                                       (gameMode === 2 && currentPlayer === 1);
                        winnerIndicator.className = `piece ${isBlack ? 'black' : 'white'}`;
                        winnerText.textContent = gameMode === 2 ? '玩家1' : '玩家';
                    } else if (message.includes('玩家2')) {
                        const isBlack = gameMode === 2 && currentPlayer === 2;
                        winnerIndicator.className = `piece ${isBlack ? 'black' : 'white'}`;
                        winnerText.textContent = '玩家2';
                    } else if (message.includes('开元')) {
                        const isBlack = !playerStartsWithBlack;
                        winnerIndicator.className = `piece ${isBlack ? 'black' : 'white'}`;
                        winnerText.textContent = '开元';
                    } else {
                        winnerInfo.classList.add('hidden');
                    }
                } else {
                    gameStatus.textContent = '游戏进行中';
                    winnerInfo.classList.add('hidden');
                    
                    // 更新当前玩家指示器
                    const isCurrentPlayerBlack = currentPlayer === 1;
                    currentPlayerIndicator.className = `piece ${isCurrentPlayerBlack ? 'black' : 'white'}`;
                    
                    if (gameMode === 2) {
                        currentPlayerText.textContent = currentPlayer === 1 ? '玩家1' : '玩家2';
                    } else {
                        if (playerStartsWithBlack) {
                            currentPlayerText.textContent = currentPlayer === 1 ? '玩家' : '开元';
                        } else {
                            currentPlayerText.textContent = currentPlayer === 1 ? '开元' : '玩家';
                        }
                    }
                }
            }
            
            // 开始新游戏
            function startNewGame() {
                gameCount++;
                // 黑白互换
                if (gameMode === 1) {
                    playerStartsWithBlack = !playerStartsWithBlack;
                }
                initGame();
            }
            
            // 游戏日志记录
            function logMessage(message) {
                const logEntry = document.createElement('p');
                logEntry.textContent = message;
                gameLog.appendChild(logEntry);
                gameLog.scrollTop = gameLog.scrollHeight;
            }
            
            // 清除游戏日志
            function clearGameLog() {
                gameLog.innerHTML = '';
            }
            
            // 显示胜利模态框
            function showWinnerModal(message) {
                winnerModalTitle.textContent = '游戏结束';
                winnerModalMessage.textContent = message;
                winnerModal.style.display = 'block';
            }
            
            // 音乐播放/暂停功能
            musicToggle.addEventListener('click', () => {
                if (music.paused) {
                    music.play().catch(() => {
                        // 音频播放失败时的处理
                        logMessage('音乐播放失败');
                    });
                    musicText.textContent = '播放';
                } else {
                    music.pause();
                    musicText.textContent = '暂停';
                }
            });
            
            // 初始化游戏
            initGame();
            
            // 处理棋盘点击事件
            canvas.addEventListener('click', (event) => {
                const rect = canvas.getBoundingClientRect();
                const scale = parseFloat(canvas.dataset.scale) || 1;
                
                // 考虑缩放比例计算实际坐标
                const rawX = (event.clientX - rect.left) / scale;
                const rawY = (event.clientY - rect.top) / scale;
                
                const x = Math.round((rawX - BOARD_PADDING) / CELL_SIZE);
                const y = Math.round((rawY - BOARD_PADDING) / CELL_SIZE);
                
                if (x >= 0 && x < BOARD_SIZE && y >= 0 && y < BOARD_SIZE) {
                    handlePlayerMove(x, y);
                }
            });
            
            // 添加触摸事件支持
            canvas.addEventListener('touchstart', (event) => {
                event.preventDefault(); // 防止页面滚动
                
                const touch = event.touches[0];
                const rect = canvas.getBoundingClientRect();
                const scale = parseFloat(canvas.dataset.scale) || 1;
                
                const rawX = (touch.clientX - rect.left) / scale;
                const rawY = (touch.clientY - rect.top) / scale;
                
                const x = Math.round((rawX - BOARD_PADDING) / CELL_SIZE);
                const y = Math.round((rawY - BOARD_PADDING) / CELL_SIZE);
                
                if (x >= 0 && x < BOARD_SIZE && y >= 0 && y < BOARD_SIZE) {
                    handlePlayerMove(x, y);
                }
            }, { passive: false });
            
            // 窗口大小改变时重新调整棋盘
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    setCanvasSize();
                    drawBoard();
                }, 150);
            });
            
            // 新游戏按钮事件
            newGameBtn.addEventListener('click', () => {
                startNewGame();
            });
            
            // 悔棋按钮事件
            undoBtn.addEventListener('click', () => {
                if (moveHistory.length === 0) return;
                
                // 人机对战时需要悔两步（玩家和AI各一步）
                const undoCount = gameMode === 1 ? Math.min(2, moveHistory.length) : 1;
                
                for (let i = 0; i < undoCount; i++) {
                    if (moveHistory.length > 0) {
                        const lastMove = moveHistory.pop();
                        gameBoard[lastMove.x][lastMove.y] = 0;
                        currentPlayer = lastMove.player;
                    }
                }
                
                lastMovePosition = moveHistory.length > 0 ? moveHistory[moveHistory.length - 1] : null;
                gameOver = false;
                drawBoard();
                updateGameStatus();
                logMessage(`悔棋 ${undoCount} 步`);
            });
            
            // 难度切换按钮事件
            difficultyToggle.addEventListener('click', () => {
                difficulty = (difficulty % 3) + 1;
                const difficultyLevels = ['简单', '中等', '困难'];
                const winRates = ['30%', '60%', '85%'];
                difficultyText.textContent = `${difficultyLevels[difficulty - 1]}(${winRates[difficulty - 1]})`;
                logMessage(`游戏难度已切换至 ${difficultyLevels[difficulty - 1]} (AI胜率约${winRates[difficulty - 1]})`);
            });
            
            // 模式切换按钮事件
            modeToggle.addEventListener('click', () => {
                gameMode = gameMode === 1 ? 2 : 1;
                const modeNames = ['玩家 vs 开元', '玩家 vs 玩家'];
                modeText.textContent = modeNames[gameMode - 1];
                playerStartsWithBlack = true; // 重置为玩家执黑
                gameCount = 1; // 重置局数
                logMessage(`游戏模式已切换至 ${modeNames[gameMode - 1]}`);
                initGame();
            });
            
            // 关闭模态框按钮事件
            closeModalBtn.addEventListener('click', () => {
                winnerModal.style.display = 'none';
            });
            
            // 点击模态框外部关闭
            window.addEventListener('click', (event) => {
                if (event.target === winnerModal) {
                    winnerModal.style.display = 'none';
                }
            });
        });
    </script>
